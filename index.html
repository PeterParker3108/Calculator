<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Poet'Switch.com</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://kit.fontawesome.com/541ec5dba1.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

</head>

<body class="bg-img">
    <section class="container text-center">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-10 d-block m-auto">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-10 d-block m-auto">
            	<div class="card"><h3 class="card-title card-header">Calculator</h3>
            	<form name="forms">
            	<input type="text" name="answer" placeholder="Calculate" class="text-box" id="inputtag"></form>
            	<div class="row">
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 1 " onclick="forms.answer.value += '1' ">1</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 2 " onclick="forms.answer.value += '2' ">2</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 3 " onclick="forms.answer.value += '3' ">3</button></div>
            	</div>

            	<div class="row">
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 4 " onclick="forms.answer.value += '4' ">4</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 5 " onclick="forms.answer.value += '5' ">5</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 6 " onclick="forms.answer.value += '6' ">6</button></div>
            	</div>

            	<div class="row">
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 7 " onclick="forms.answer.value += '7' ">7</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 8 " onclick="forms.answer.value += '8' ">8</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 9 " onclick="forms.answer.value += '9' ">9</button></div>
            	</div>

            	<div class="row">
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" + " onclick="forms.answer.value += ' + ' ">+</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" 0 " onclick="forms.answer.value += ' 0 ' ">0</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" - " onclick="forms.answer.value += ' - ' ">-</button></div>
            	</div>

            	<div class="row">
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" * " onclick="forms.answer.value += ' * ' ">X</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" / " onclick="forms.answer.value += ' / ' ">/</button></div>
            		<div class="col-lg-4 col-md-4 col-sm-4 col-4 d-block m-auto"><button type="button" class="btn btn-lg" value=" = " onclick="forms.answer.value = eval(forms.answer.value) ">=</button></div>
            	</div>

            	<div class="row">
            		<button type="button" class="btn btn-lgg" value=" clear " onclick="forms.answer.value = '' ">Clear All</button>
            	</div>
            	</div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-10 d-block m-auto">
            </div>
        </div>
    </section>
</body>

<script src="myscript.js"></script>

</html>
